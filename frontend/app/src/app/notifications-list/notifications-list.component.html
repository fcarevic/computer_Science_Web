<div class="row">
    <div class="col-sm-11 text-right">
        
        <button type="button" class="btn btn-light" (click)='filter("All")'> Sve </button>
        
        <span *ngFor='let type of notificationTypes' class="ml-2">
            <button type="button" class="btn btn-light" (click)='filter(type.name)'> {{type.name}} </button>
            
        </span>
    </div>

    <div class="col-sm-12">

        <div class="card m-4" *ngFor='let notification of notifications'>
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-6 ">
                        <i>Tip</i> : {{notification.type}}
                        <br>
                        <i>Datum</i> : {{notification.date}}
                    </div>
                    <div class="col-sm-6 text-right">
                    
                        <button class="btn btn-dark" *ngIf='typee=="Admin"' (click)='updateNotification(notification)'> Update</button>
                        <button class=" ml-2 btn btn-dark" *ngIf='typee=="Admin"' (click)= 'deleteNotification(notification)'> Delete</button>
                    </div>
                </div>
              
            </div>
            <div class="card-body">
              <h5 class="card-title">  {{ notification.title}}</h5>
              <p class="card-text">   {{notification.description}}</p>
            </div>
          </div>

    </div>
</div>
<div class="row " *ngIf='notifications.length==0'>
    <div class="col-sm-12 text-center">
        <br><br><br>
        <h3>Nema obave≈°tenja</h3>
    </div>
</div>
