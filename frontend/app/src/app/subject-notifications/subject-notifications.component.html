<div class="row">
    <div class="col-sm-12">
        <div class="card m-4  "  [ngClass] = "{'highlight' : notification.date >= dateCompare}" *ngFor='let notification of notifications'>
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-6 ">
                        <i>Datum</i> : {{notification.date}}
                    </div>
                    <div class="col-sm-6 text-right">
                     
                        <button *ngIf= 'typee!="Student"' class="btn btn-dark" (click)='updateNotification(notification)'> Update</button>
                        <button *ngIf= 'typee!="Student"' class=" ml-2 btn btn-dark" (click)= 'deleteNotification(notification)'> Delete</button>
                    </div>
                </div>
              
            </div>
            <div class="card-body">
              <h5 class="card-title">  {{ notification.title}}</h5>
              <p class="card-text">   {{notification.description}}</p>
            </div>
          </div>

    </div>
</div>
<div class="row " *ngIf='notifications.length==0'>
    <div class="col-sm-12 text-center">
        <h3>Nema obave≈°tenja</h3>
    </div>
</div>
