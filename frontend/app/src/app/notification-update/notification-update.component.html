<div class="row">
    <div class="offset-sm-2 col-sm-8 center">
        <table class="table table-striped table-light  text-center">
            <tr>
                <td>
                    Naslov
                </td>
                <td>
                    <input type="text" value="{{notification.title}}" [(ngModel)]='notification.title'>
                </td>
            </tr>
            <tr>
                <td>
                    Opis
                </td>
                <td>
                    <textarea value="{{notification.description}}" [(ngModel)]='notification.description' cols="35" rows="10"> </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Tip
                </td>
                <td>
                    <select [(ngModel)]='notification.type'>
                        <option [selected]='type.name===notification.type'
                            value="{{type.name}}" *ngFor='let type of notificationTypes'> {{type.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Datum
                </td>
                <td>
                    {{notification.date}}
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-dark" (click)='updateNotification()'>
                        Update
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
