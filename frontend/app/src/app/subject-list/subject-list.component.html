<div class="row">
    <div class="col-sm-12">
        <div *ngFor='let year of years'>
            <h3>Godina studija : {{year}}.</h3>
            <table class="table table-striped text-center">
                <tr *ngFor='let subject of getSubjectsForYear(year)'>
                    <td>
                        <a routerLink='/subject/infos/{{subject.code}}'>  {{subject.name}}</a>
                    </td>
                </tr>
            </table>
            <br>
        </div>
    </div>
</div>
