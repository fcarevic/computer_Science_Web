<div class="row">
    <div class="offset-sm-2 col-sm-10">
        <div class="accordion" id="accordionExample">
            <div>
                <div id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Profil
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div>
                        <ul>
                            <li>
                                <a routerLink='/employee/update/{{username}}'>Izmeni</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <div id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Predmeti
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div>
                        <ul>
                            <li>

                                <div class="accordion" id='PredmetiAccordion'>
                                    <div id="PredmetiUpdate">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                                data-target="#PredmetiUpdatec" aria-expanded="false"
                                                aria-controls="PredmetiUpdatec">
                                                Informacije
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="PredmetiUpdatec" class="collapse" aria-labelledby="PredmetiUpdate"
                                        data-parent="#PredmetiAccordion">
                                        <ul>
                                            <li *ngFor='let subject of subjects'>
                                                <a routerLink='/subject/info/update/{{subject.code}}'>
                                                    {{subject.code}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </li>

                            <li>

                                <div class="accordion" id='ProjekatAccordian'>
                                    <div id="ProjectUpdate">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                                data-target="#ProjectUpdatec" aria-expanded="false"
                                                aria-controls="ProjectUpdatec">
                                                Projekat
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="ProjectUpdatec" class="collapse" aria-labelledby="ProjectUpdate"
                                        data-parent="#ProjekatAccordian">
                                        <ul>
                                            <li *ngFor='let subject of subjects'>
                                                <a routerLink='/subject/project/update/{{subject.code}}'>
                                                    {{subject.code}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </li>



                            <li>

                                <div class="accordion" id='MaterialsAccordian'>

                                                Materijali
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="MaterialsUpdatec" class="collapse" aria-labelledby="MaterialsUpdate"

                                        <ul>
                                           <li>
                                            <div class="accordion" id='MaterialsUpdateAccordian'>
                                                <div id="MaterialsUpdates">
                                                    <h2 class="mb-0">
                                                        <button class="btn btn-link collapsed" type="button"
                                                            data-toggle="collapse" data-target="#MaterialsUpdatesc"
                                                            aria-expanded="false" aria-controls="MaterialsUpdatesc">
                                                        Brisanje
                                                        </button>
                                                    </h2>
                                                </div>
                                                <div id="MaterialsUpdatesc" class="collapse"
                                                    aria-labelledby="MaterialsUpdates"

                                                        <li *ngFor='let subject of subjects'>
                                                            <a routerLink='/subject/materials/{{subject.code}}'>
                                                                {{subject.code}}</a>

                                            </div>
                                           </li>

                                           <li>
                                            <a routerLink='/subject/material/insert'>
                                               &nbsp;&nbsp;&nbsp;Dodaj</a>
                                           </li>
                                        </ul>
                                    </div>
                                </div>

                            </li>


                            <li>

                                <div class="accordion" id='ExamsAccordian'>

                                                aria-controls="ExamsUpdatec">

                                           <li>
                                            <div class="accordion" id='ExamsUpdateAccordian'>

                                                            aria-expanded="false" aria-controls="ExamsUpdatecc">
                                                        Brisanje

                                                <div id="ExamsUpdatecc" class="collapse"
                                                    aria-labelledby="ExamsUpdate"

                                                    <ul>
                                                        <li *ngFor='let subject of subjects'>
                                                            <a routerLink='/exams/{{subject.code}}'>
                                                                {{subject.code}}</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                           </li>

                                           <li>
                                            <a routerLink='/subject/material/insert'>
                                               &nbsp;&nbsp;&nbsp;Dodaj</a>
                                           </li>
                                        </ul>
                                    </div>
                                </div>

                            </li>




                            <li>

                                <div class="accordion" id='NotifcationAccordian'>
                                    <div id="Norifications">

                                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                                data-target="#NorificationsC" aria-expanded="false"
                                                aria-controls="NorificationsC">
                                                Obavestenja
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="NorificationsC" class="collapse" aria-labelledby="Norifications"
                                        data-parent="#NotifcationAccordian">
                                        <ul>
                                           <li>
                                            <div class="accordion" id='NotifcationUpdateAccordian'>
                                                <div id="NorificationsUpdate">
                                                    <h2 class="mb-0">
                                                        <button class="btn btn-link collapsed" type="button"
                                                            data-toggle="collapse" data-target="#NorificationsUpdateC"
                                                            aria-expanded="false" aria-controls="NorificationsUpdateC">
                                                        Dodaj
                                                        </button>
                                                    </h2>
                                                </div>
                                                <div id="NorificationsUpdateC" class="collapse"
                                                    aria-labelledby="NorificationsUpdate"
                                                    data-parent="#NotifcationUpdateAccordian">
                                                    <ul>
                                                        <li *ngFor='let subject of subjects'>
                                                            <a routerLink='/subject/notification/insert/{{subject.code}}'>
                                                                {{subject.code}}</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                           </li>

                                           <li>
                                            <div class="accordion" id='NotifcationInsertAccordian'>
                                                <div id="NorificationsInsert">
                                                    <h2 class="mb-0">
                                                        <button class="btn btn-link collapsed" type="button"
                                                            data-toggle="collapse" data-target="#NorificationsInsertC"
                                                            aria-expanded="false" aria-controls="NorificationsInsertC">
                                                        Izmeni/Obrisi
                                                        </button>
                                                    </h2>
                                                </div>
                                                <div id="NorificationsInsertC" class="collapse"
                                                    aria-labelledby="NorificationsInsert"

                                                        <li *ngFor='let subject of subjects'>

                                           </li>                                        </ul>
                                    </div>
                                </div>

                            </li>



                            <li>

                                <div class="accordion" id='LabAccordian'>

                                    <div id="LabUpdatec" class="collapse" aria-labelledby="LabUpdate"

                                            <li *ngFor='let subject of subjects'>
                                                <a routerLink='/subject/lab/update/{{subject.code}}'>
                                                    {{subject.code}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </li>




                            <li>

                                <div class="accordion" id='SyllabusAccordian'>
                                    <div id="SylUpdate">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                                data-target="#SylUpdatec" aria-expanded="false"
                                                aria-controls="SylUpdatec">
                                                Spiskovi
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="SylUpdatec" class="collapse" aria-labelledby="SylUpdate"
                                        data-parent="#SyllabusAccordian">
                                        <ul>
                                            <li>
                                                <div class="accordion" id='SyllabusAddAccordian'>
                                                    <div id="SyllabusAddUpdate">
                                                        <h2 class="mb-0">
                                                            <button class="btn btn-link collapsed" type="button"
                                                                data-toggle="collapse" data-target="#SyllabusAddc"
                                                                aria-expanded="false" aria-controls="SyllabusAddc">
                                                                Dodaj
                                                            </button>
                                                        </h2>
                                                    </div>
                                                    <div id="SyllabusAddc" class="collapse"
                                                        aria-labelledby="SyllabusAddUpdate"
                                                        data-parent="#SyllabusAddAccordian">
                                                        <ul>
                                                            <li *ngFor='let subject of subjects'>
                                                                <a
                                                                    routerLink='/subject/syllabus/insert/{{subject.code}}'>
                                                                    {{subject.code}}</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>

                                            </li>
                                            <li>
                                                <div class="accordion" id='SyllabusUpdateAccordian'>
                                                    <div id="SyllabusUpdate">
                                                        <h2 class="mb-0">
                                                            <button class="btn btn-link collapsed" type="button"
                                                                data-toggle="collapse" data-target="#SyllabusUpdatec"
                                                                aria-expanded="false" aria-controls="SyllabusUpdatec">
                                                                Izmeni
                                                            </button>
                                                        </h2>
                                                    </div>
                                                    <div id="SyllabusUpdatec" class="collapse"

                                                            <li *ngFor='let subject of subjects'>
                                                                <a routerLink='/subject/syllabus/list/{{subject.code}}'>
                                                                    {{subject.code}}</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>

                                    </div>
                                </div>

                        </ul>

        </div>

</div>
